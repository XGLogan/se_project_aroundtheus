<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="" />
    <meta name="author" content=" Logan O'Connor" />
    <link href="./favicon.ico" rel="ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./vendor/fonts/fonts.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="Around the U.S" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__discription" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
      <footer class="footer">
        <h3 class="footer__text">@2022 Around the U.S</h3>
      </footer>
    </div>
    <div class="modal modal_closed" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="profile-modal-close"></button>
        <h4 class="modal__heading">Edit Profile</h4>
        <form class="modal__form" id="modal-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
            id="profile-name-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          class="card__image"
          src="./images/lago-di-braies.png"
          alt="Lago Di Braies"
        />
        <div class="card__description">
          <h2 class="card__title">Lago Di Braies</h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
