<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="" />
    <meta name="author" content=" Logan O'Connor" />
    <link href="./favicon.ico" rel="ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./vendor/fonts/fonts.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="Around the U.S" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__discription">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__description">
              <h2>Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2>Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="Bald Mountians"
            />
            <div class="card__description">
              <h2>Bald Mountians</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.png" alt="Latemar" />
            <div class="card__description">
              <h2>Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
            />
            <div class="card__description">
              <h2>Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="Lago Di Braies"
            />
            <div class="card__description">
              <h2>Lago Di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="footer">
        <h3 class="footer__text">@2022 Around the U.S</h3>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
